{% extends "base.html" %}
{% block title %}Index page{% endblock %}

{% block content %}
    <h1>Hello World!</h1>
    <ul>
        {% for item in mylist %}
            <li {% if item == 3 %}style="color: pink"{% endif %}>{{ item }}</li>
        {% endfor %}
    </ul>
    <p>{{ myvalue }}</p>
    <p>{{ myresult }}</p>

    <a href="{{ url_for('filter') }}">Filter</a>
{% endblock %}
